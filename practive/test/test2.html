<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
    <link rel="stylesheet" href="../Web/bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <form class="row g-3 w-50 m-auto my-3" onsubmit="return false">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" onchange="console.log('onchange',this.value)" />
        </div>
        <button class="btn btn-success" onclick="handleLogin()">Login</button>
    </form>
    <script src="../Web/bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="../Web/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script>
        function handleLogin() {
            console.log('login');
            let inputEmail = document.getElementById('inputName').value
            let inputPwd = document.getElementById('inputPassword').value
            console.log(inputEmail, inputPwd);
            if (inputEmail?.toLoweCase() === 'aptech' && inputPwd?.toLoweCase() === 'aptech') {
                alert('login thanh cong')
                window.location.href = './list.html?islogin=1'
                localStorage.setItem("islogin", 1); 
            }else{
                alert('login that bai')
            }
        }
    </script>
</body>
</html>
