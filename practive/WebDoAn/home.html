<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyến đi hoàn hảo</title>
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header id="header"></header>
    <div class="roww">
      <div class="col-12 col-md-3 col-content">
        <p class="name1 p-3 mx-3">Trang Chủ</p>
        <p class="name2 p-3 mx-3">Kiểm Tra Vé</p>
        <p class="name3 p-3 mx-3">Hổ Trợ</p>
        <p class="name4 p-3 mx-3">Tin Tức</p>
      </div>
      <div class="col-12 col-md col-content">
        <h1 class="name5">Bus Travel</h1>
        <p>Mỗi chuyến đi luôn là một niềm vui.</p>
        <!-- <img
            class="name_img"
            src="./th.jpg"
          /> -->
        <div
          id="carouselExampleIndicators"
          class="carousel"
          data-bs-ride="true"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./image/AnhXe1.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./image/AnhXe2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="./image/AnhXe3.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-12 col-md-3 col-content">
        <div class="name6 p-3">
          <h2>GIÁ VÉ</h2>
          <p>TỐT NHẤT</p>
          <h2>THỦ TỤC</h2>
          <p>NHANH CHÓNG</p>
          <h2>ĐỐI TÁC</h2>
          <p>NHIỀU NHÀ XE</p>
        </div>
      </div>
    </div>
    <div class="name_nhaxe">Mạng Lưới Nhà Xe</div>
    <div class="card_title" id="home"></div>
    <nav aria-label="Page" class="page">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <div class="name_nhaxe">Bến Xe</div>
    <div class="name_ben" id="div__ben"></div>
    <nav aria-label="Page" class="page">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <footer class="footer">
      <p class="color_black">Cảm ơn quý khách đã đồng hành cùng nhà xe</p>
    </footer>
    <script src="./bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
