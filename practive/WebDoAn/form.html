<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyến đi hoàn hảo</title>
    <link rel="stylesheet" href="./css/form.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <header id="header"></header>
    <form class="form" onsubmit="return false">
      <div class="div_container">
        <h2 class="color_blue">Đặt vé</h2>
        <div class="bor_bottom">Thông tin khách hàng</div>
        <div class="div_so_ve">Số vé</div>
        <select class="select_number" aria-label="Default select example">
          <option selected></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="3">4</option>
          <option value="3">5</option>
        </select>
        <div class="div_select">Chọn Ngày</div>
        <input
          class="input-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Chọn ngày đi"
        />
        <div class="full_name">Họ và tên</div>
        <input class="size_name" type="text" />
        <div class="div_phone">Điện thoại</div>
        <input class="size_phone" type="tel" />
        <div class="div_address">Địa chỉ</div>
        <input class="size_address" type="address" />
        <div class="email_address">Email</div>
        <input class="size_email" type="email" />
        <div class="save_check">
          <input type="checkbox" />
          <div class="save_phone">Lưu số điện thoại</div>
        </div>
        <button type="submit" class="sub">Mua Vé</button>
      </div>
    </form>
    <footer class="footer">
      <p class="color_black">Cảm ơn quý khách đã đồng hành cùng nhà xe</p>
    </footer>
    <script src="./bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
