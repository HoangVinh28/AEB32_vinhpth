<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aptech Express</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form class="row g-3 w-50 m-auto my-3" onsubmit="return false">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Avatar</label>
        <input
          type="text"
          class="form-control"
          id="inputAvatar"
          placeholder="https://xxxxxx"
        />
      </div>
      <button class="btn btn-success" onclick="handleSubit()">Submit</button>
    </form>
    <footer class="bg__ccc text-center fixed-bottom rounded-3">Footer</footer>
    <!-- config js bt -->
    <script src="./bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <!-- <script src="./js/action/user.js"></script> -->
    <script src="./js/form.js"></script>
    
  </body>
</html>
