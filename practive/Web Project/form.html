<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuyến đi hoàn hảo</title>
    <link rel="stylesheet" href="./css/form.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <header id="header"></header>
    <form class="form" onsubmit="return false">
      <div class="div_container">
        <div class="parent">
          <h2 class="color_blue">Thêm vé</h2>
          <div class="bor_bottom">Nhập thông tin vé cần thêm</div>
        </div>
        <div class="full_name">
          <label for="inputName" class="form-label">Tuyến</label>
          <input type="text" class="form-control" id="inputName" />
        </div>
        <div class="div_address">
          <label for="inputPrice" class="form-label">Giá</label>
          <input type="text" class="form-control" id="inputPrice" />
        </div>
        <button class="sub" onclick="handleSubit()">Cập Nhật</button>
      </div>
    </form>
    <footer class="footer">
      <p class="color_black">Cảm ơn quý khách đã đồng hành cùng nhà xe</p>
    </footer>
    <script src="./bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/form.js"></script>
  </body>
</html>
